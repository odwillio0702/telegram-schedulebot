<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мое приложение</title>
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="container">

    <!-- Навигация -->
    <div class="navbar">
        <button class="nav-btn" data-page="info">Личная инфа</button>
        <button class="nav-btn" data-page="social">Соцсети</button>
        <button class="nav-btn" data-page="projects">Проекты</button>
    </div>

    <!-- Страницы -->
    <div class="pages">

        <div class="page" id="info">
            <div class="card">
                <img src="photo_placeholder.jpg" alt="Фото" class="profile-pic">
                <h2>Даня</h2>
                <p>Возраст: 17</p>
            </div>
        </div>

        <div class="page" id="social">
            <div class="card">
                <h2>Мои соцсети</h2>
                <ul class="links-list">
                    <li><a href="#" target="_blank">Instagram</a></li>
                    <li><a href="#" target="_blank">Discord</a></li>
                    <li><a href="#" target="_blank">TikTok</a></li>
                </ul>
            </div>
        </div>

        <div class="page" id="projects">
            <div class="card">
                <h2>Мои проекты</h2>
                <ul class="links-list">
                    <li><a href="#" target="_blank">GitHub</a></li>
                    <li><a href="#" target="_blank">Сайт проекта</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
