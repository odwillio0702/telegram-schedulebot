<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Reminder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h1>⏰ Напоминание</h1>

    <input id="text" placeholder="Что нужно сделать?">
    <input id="time" type="time">
    <input id="days" placeholder="Дни" readonly>

    <div class="days-grid">
        <div class="day" data-day="mon">Пн</div>
        <div class="day" data-day="tue">Вт</div>
        <div class="day" data-day="wed">Ср</div>
        <div class="day" data-day="thu">Чт</div>
        <div class="day" data-day="fri">Пт</div>
        <div class="day" data-day="sat">Сб</div>
        <div class="day" data-day="sun">Вс</div>
    </div>

    <div class="quick">
        <div id="weekdays">Будни</div>
        <div id="alldays">Каждый день</div>
    </div>

    <div id="submit">Создать</div>
    <div id="output"></div>

<script src="script.js"></script>
</body>
</html>
