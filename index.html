<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Reminder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h1>⏰ Напоминание</h1>

    <form id="reminderForm">
        <input id="text" placeholder="Что нужно сделать?" required>
        <input id="time" type="time" required>

        <input id="days" placeholder="Выбранные дни" readonly>

        <div class="days-grid">
            <button type="button" class="day" data-day="mon">Пн</button>
            <button type="button" class="day" data-day="tue">Вт</button>
            <button type="button" class="day" data-day="wed">Ср</button>
            <button type="button" class="day" data-day="thu">Чт</button>
            <button type="button" class="day" data-day="fri">Пт</button>
            <button type="button" class="day" data-day="sat">Сб</button>
            <button type="button" class="day" data-day="sun">Вс</button>
        </div>

        <div class="quick">
            <button type="button" id="weekdays">Будни</button>
            <button type="button" id="alldays">Каждый день</button>
        </div>

        <button class="submit">Создать</button>
    </form>

    <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
